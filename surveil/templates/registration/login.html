{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Login</h1>
<form method="post" class="card">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn">Sign in</button>
</form>
<p class="muted">Forgot password? <a href="{% url 'password_reset' %}">Reset</a></p>
{% endblock %}
